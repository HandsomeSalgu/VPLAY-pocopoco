<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="/css/topbar.css" rel="stylesheet" type="text/css">
<title>문의 작성</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	color: #ffffff;
	min-height: 100vh;
}

.inquiryWrite-container {
	max-width: 1200px;
	margin: 2rem auto;
	padding: 2rem;
	text-align: center;
}

.inquiryWrite-title {
	font-size: 1.5rem;
	margin-bottom: 3rem;
}

.form-group {
	margin-bottom: 20px;
}

.form-label {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.filter-dropdown {
	padding: 8px 16px;
	background-color: #33333e;
	border: none;
	border-radius: 6px;
	color: white;
	font-size: 14px;
	text-align: center;
	cursor: pointer;
	appearance: none;
	background-repeat: no-repeat;
	background-position: right 8px center;
	padding-right: 30px;
	background-image:
		url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
	background-repeat: no-repeat;
	background-position: right 8px center;
	background-size: 16px;
	margin-left: 10px;
	margin-top: 3px;
}

.filter-dropdown:hover {
	box-shadow: 0 0 0 0.5px #ffffff;
}

input[type="text"], textarea {
	width: 100%;
	padding: 12px 16px;
	border: 1px solid #28303f;
	border-radius: 4px;
	background-color: #1f1f2c;
	color: #ffffff;
}

input[type="text"]::placeholder, textarea::placeholder {
	color: #6a6a6a;
}

textarea {
	min-height: 300px;
	resize: vertical;
}

.button-group {
	display: flex;
	justify-content: space-between;
	margin-top: 30px;
}

.btn {
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 10px;
	padding: 0.8rem 1rem;
	cursor: pointer;
	font-size: 0.9rem;
	white-space: nowrap;
	margin-left: 0.5rem;
	height: 100%;
}

textarea {
	min-height: 400px;
	resize: none;
}
</style>
</head>
<body>
	<div th:replace="~{views/common/topbar :: topbar}"></div>
	<main class="inquiryWrite-container">
		<h1 class="inquiryWrite-title">문의 작성</h1>
		<form>
			<div class="form-group">
				<div class="form-label">
					<span>문의 선택</span> <select class="filter-dropdown">
						<option>시스템 문의</option>
						<option>결제 문의</option>
						<option>컨텐츠 문의</option>
						<option>기타</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="form-label">제목</div>
				<input type="text" placeholder="제목을 입력하세요.">
			</div>

			<div class="form-group">
				<div class="form-label">내용</div>
				<textarea placeholder="내용을 입력하세요."></textarea>
			</div>

			<div class="button-group">
				<button type="button" class="btn" onclick="history.back()">목록으로</button>
				<button type="submit" class="btn">작성 하기</button>
			</div>
		</form>
	</main>
</body>
</html>
