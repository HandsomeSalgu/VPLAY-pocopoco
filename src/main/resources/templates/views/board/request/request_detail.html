<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link href="/css/topbar.css" rel="stylesheet" type="text/css">
	<title>의뢰 게시판 작성</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #191820;
			color: #ffffff;
			min-height: 100vh;
		}

		.inquiryWrite-container {
			max-width: 1200px;
			margin: 2rem auto;
			padding: 2rem;
			text-align: center;
		}

		.inquiryWrite-title {
			font-size: 1.5rem;
			margin-bottom: 2rem;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-label {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.filter-dropdown {
			padding: 8px 16px;
			background-color: #33333e;
			border: none;
			border-radius: 6px;
			color: white;
			font-size: 14px;
			text-align: center;
			cursor: pointer;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-repeat: no-repeat;
			background-position: right 8px center;
			background-size: 16px;
			padding-right: 30px;
			padding-left: 5px;
			margin-left: 10px;
			margin-top: 3px;
			background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
		}

		.filter-dropdown:hover {
			box-shadow: 0 0 0 0.5px #ffffff;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 12px 16px;
			border: 1px solid #28303f;
			border-radius: 4px;
			background-color: #1f1f2c;
			color: #ffffff;
		}

		input[type="text"]::placeholder, textarea::placeholder {
			color: #6a6a6a;
		}

		textarea {

			resize: vertical;
		}

		.button-group {
			display: flex;
			justify-content: space-between;
		}

		.button {
			background-color: #5e37e9;
			color: white;
			border: none;
			border-radius: 0.375rem;
			padding: 0.75rem;
			font-size: 0.875rem;
			cursor: pointer;
		}

		.button:hover {
			background-color: #8137e9;
		}

	</style>
</head>
<body>
<div th:replace="~{views/common/topbar :: topbar}"></div>
<main class="inquiryWrite-container">
	<h1 class="inquiryWrite-title">[[${c.contentTitle}]]</h1>
	<form id="inquiryForm" action="write_request" method="post">
		<div class="form-group">
			<div class="form-label">
				<span></span>
			</div>
		</div>
		<!--<img src="https://via.placeholder.com/50" alt="Creator Avatar" style="border-radius: 50%; vertical-align: middle;"> 사진-->
		<div class="form-group">
			<div class="form-label">[[${c.userNickName}]]</div>
		</div>
		<div class="form-group">
			<div class="form-label">조회수 : [[${c.views}]]</div>
		</div>

		<div class="form-group">
			<div class="form-label">[[${c.modifyDate}]]</div>
		</div>


		<div class="form-group">
			<div class="form-label">[[${c.menuName}]]</div>
		</div>

		<div class="form-group">
			<div class="form-label">[[${c.contentDetail}]]</div>
		</div>

		<div class="form-group">
			<div class="form-label">[[${c.modifyDate}]]</div>
		</div>

		<div style="margin-bottom: 20px;">
			<p style="color: #999;">크리에이터 답변</p>
		</div>

		<table class="table"><!--원래있는 댓글부분-->
			<thead>
			<tr>
				<th width="130px">작성자</th>
				<th>작성내용</th>
				<th width="130px">작성일자</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="r:${replyList}"><!--있는댓글 가져오기-->
				<td>[[${r.writer}]]</td>
				<td>[[${r.replyDetail}]]</td>
				<td>[[${r.modifyDate}]]</td>
				<td width="80px">
					<th:block th:if="${session.loginUser != null && r.writer eq session.loginUser.userNickname}">
						<input type="hidden" <!--th:value="${r.replyId}"--> name="replyId">
						<span class="updel">수정하기</span>
						&nbsp;
						<span class="updel">삭제하기</span>
						<input type="hidden" <!--th:value="${r.replyDetail}"-->> <!-- 댓글 수정은 안하고 원래 댓글로 돌려놓으려고 할 떄 사용 -->
					</th:block>
				</td>
			</tr>
			</tbody>
		</table>

		<div class="content"><!--댓글부분-->
			<p>수정</p><p>삭제</p>
			<div style="margin-bottom: 20px;">
<!--				<img src="https://via.placeholder.com/50" alt="Creator Avatar" style="border-radius: 50%; vertical-align: middle;"> 프로필 사진-->
				<span style="margin-left: 10px;">와장창</span>
				<span style="font-size: 12px; color: #999; display: block; margin-left: 60px;">팔로워</span>
				<span style="font-size: 12px; color: #999; float: right;">날짜</span>
			</div>
			<textarea class="reply_detail" rows="8" id="replyContent" style="resize:none"></textarea>

			<button class="btn btn-outline-success" id="replySubmit" type="button" th:disabled="${session.loginUser == null}">SUBMIT</button>

		</div>

		<div style="text-align: center; margin-top: 20px;">
<!--			<button class="button">답글달기</button>-->
		</div>

		<div class="button-group">
			<button type="button" class="button" onclick="javascript:history.back();">목록으로</button>
			<th:block th:if="${session.loginUser != null && session.loginUser.userNo == c.userNo}">
			<button class="w-100 btn btn-secondary btn-lg" type="button" id="deleteModal">DELETE</button>
			</th:block>
		</div>

	</form>
</main>
<script>

</script>
</body>
</html>
