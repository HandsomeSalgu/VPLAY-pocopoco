<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="/css/topbar.css" rel="stylesheet" type="text/css">
<title>Sidebar</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
		Oxygen, Ubuntu, Cantarell, sans-serif;
	background-color: #1f1f2c;
	color: white;
	min-height: 100vh;
}

.sidebar {
	width: 240px;
	padding: 24px;
}

/* Profile Section */
.profile {
	text-align: center;
	margin-bottom: 24px;
}

.profile-image {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	background-color: #33333e;
	margin: 0 auto 16px;
}

.profile h2 {
	font-size: 18px;
	margin-bottom: 8px;
}

.profile p {
	color: #6f757d;
	font-size: 14px;
	line-height: 1.5;
	margin-bottom: 16px;
}

/* Menu List */
.menu-list {
	list-style: none;
}

.menu-item {
	display: flex;
	align-items: center;
	padding: 12px;
	color: #6f757d;
	border-radius: 8px;
	margin-bottom: 4px;
	cursor: pointer;
	font-size: 14px;
	transition: all 0.2s ease;
}

.menu-item:hover {
	background-color: #33333e;
	color: white;
}

.menu-item.active {
	background-color: #33333e;
	color: white;
}

.menu-item span {
	margin-right: 8px;
}

@media ( max-width : 768px) {
	.sidebar {
		width: 100%;
	}
}
</style>
</head>
<body>
<header class="header" th:fragment="sidebar">
	<div class="sidebar">
		<div class="profile">
			<div class="profile-image"><img src="img/testProfile"></div>
			<h2>Handsomegwon</h2>
			<p>
				차원이 다른 영상을 제공합니다.
				핸썸권의 자세한 튜토리얼을 따라오세요!
			</p>
		</div>
		<div class="menu-list">
			<a class="menu-item active">
				<span><object type="image/svg+xml" data="/img/myProjects.svg" class="svg-icon"></object></span>
				My Projects
			</a>
			<a class="menu-item">
				<span><object type="image/svg+xml" data="/img/myFavorite.svg" class="svg-icon"></object></span>
				My Favorites
			</a>
			<a class="menu-item">
				<span><object type="image/svg+xml" data="/img/myDownloads.svg" class="svg-icon"></object></span>
				My Downloads
			</a>
			<a class="menu-item">
				<span><object type="image/svg+xml" data="/img/myAccount.svg" class="svg-icon"></object></span>
				My Account
			</a>
			<a class="menu-item">
				<span><object type="image/svg+xml" data="/img/myInquiry.svg" class="svg-icon"></object></span>
				My Inquiry
			</a>
			<a class="menu-item">
				<span><object type="image/svg+xml" data="/img/myPayments.svg" class="svg-icon"></object></span>
				My Payments
			</a>
		</div>
	</div>
</header>
</body>
</html>
