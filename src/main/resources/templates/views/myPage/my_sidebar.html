	<script>
	window.onload = () => {
		  const currentAddress = window.location.pathname;
		  const arr = currentAddress.split('/');
		  console.log(arr[2]);
		  let currentPage = null;

		  switch (arr[2]) {
		    case "my_projects": currentPage = "My Projects"; break;
		    case "my_favorites": currentPage = "My Favorites"; break;
		    case "my_downloads": currentPage = "My Downloads"; break;
		    case "my_account": currentPage = "My Account"; break;
		    case "my_inquiry": currentPage = "My Inquiry"; break;
		    case "my_payments": currentPage = "My Payments"; break;
		  }
		  console.log(currentPage);

		  const aTags = document.querySelectorAll("a");
		  aTags.forEach(aTag => {
		    if (currentPage && aTag.innerText.includes(currentPage)) {
		      aTag.classList.add("active");
		      const svg = aTag.querySelector("svg");
		      if (svg) {

		        const paths = svg.querySelectorAll("path");
		        paths.forEach(path => {
		          path.setAttribute("fill", "#8137E9");
		        });
		      }
		    } else {
		      aTag.classList.remove("active");
		      const svg = aTag.querySelector("svg");
		      if (svg) {
		        const paths = svg.querySelectorAll("path");
		        paths.forEach(path => {
		          path.setAttribute("fill", "#6F757D");
		        });
		      }
		    }
		  });
		}
