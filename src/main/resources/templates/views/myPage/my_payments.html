<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="/css/topbar.css" rel="stylesheet" type="text/css">
<link href="/css/user/sidebar.css" rel="stylesheet" type="text/css">
<link href="/css/user/myPage.css" rel="stylesheet" type="text/css">
<title>My Payments</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
		Oxygen, Ubuntu, Cantarell, sans-serif;
	background-color: #191820;
	color: white;
	min-height: 100vh;
	padding: 32px;
}

.container {
	margin: 0 auto;
	padding: 2rem;
}

.page-title {
	font-size: 1.5rem;
	font-weight: 600;
	margin-bottom: 2rem;
}

.subscription-card {
	background: linear-gradient(135deg, #2a2a40 0%, #1f1f2c 100%);
	border-radius: 1rem;
	padding: 2rem;
	position: relative;
	border: 1px solid rgba(129, 55, 233, 0.2);
	max-width: 22rem;
}

.badge {
	position: absolute;
	top: 1.5rem;
	right: 1.5rem;
	background-color: rgba(129, 55, 233, 0.2);
	color: #8137e9;
	padding: 0.25rem 0.75rem;
	border-radius: 1rem;
	font-size: 0.875rem;
}

.plan-name {
	font-size: 1.5rem;
	font-weight: 600;
	margin-bottom: 1rem;
}

.price {
	font-size: 2rem;
	font-weight: 700;
	margin-bottom: 2rem;
}

.price-period {
	font-size: 1rem;
	color: #6f757d;
}

.features-list {
	list-style: none;
	space: 1rem;
}

.feature-item {
	display: flex;
	align-items: center;
	gap: 0.75rem;
	margin-bottom: 1rem;
	color: #fff;
}

.feature-icon {
	width: 18px;
	height: 18px;
	border: 2px solid rgba(129, 55, 233, 0.5);
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
}

.feature-icon::after {
	content: '';
	width: 8px;
	height: 8px;
	background-color: #8137e9;
	border-radius: 50%;
}

.feature-text {
	font-size: 0.875rem;
}

.feature-description {
	font-size: 0.75rem;
	color: #6f757d;
	margin-left: 1.75rem;
	margin-top: 0.25rem;
}
</style>
</head>
<body>
	<div th:replace="~{views/common/topbar :: topbar}"></div>

	<div class="main-content">
		<div th:replace="~{views/myPage/my_sidebar}"></div>
		<div class=" container content_wrap flex_custom_wrap">
			<h1>My Payments</h1>

			<div class="subscription-card">
				<span class="badge">26</span>
				<h2 class="plan-name">Frame Pro</h2>
				<div class="price">
					16,500<span class="price-period">/30</span>
				</div>

				<ul class="features-list">
					<li>
						<div class="feature-item">
							<span class="feature-icon"></span> <span class="feature-text">FREE Stock Video</span>
						</div>
					</li>
					<li>
						<div class="feature-item">
							<span class="feature-icon"></span> <span class="feature-text">FREE Sound Effects</span>
						</div>
					</li>
					<li>
						<div class="feature-item">
							<span class="feature-icon"></span> <span class="feature-text">FREE Fonts</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
