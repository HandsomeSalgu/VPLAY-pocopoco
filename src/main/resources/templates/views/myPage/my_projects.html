<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>My Project</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
		Oxygen, Ubuntu, Cantarell, sans-serif;
	background-color: #191820;
	color: white;
	min-height: 100vh;
	padding: 32px;
}

.main-content {
	max-width: 1200px;
	margin: 0 auto;
}

.content-header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 24px;
}

.content-header h1 {
	font-size: 24px;
	font-weight: 600;
}

.filter-buttons {
	display: flex;
	gap: 10px;
}

.filter-dropdown {
	padding: 8px 16px;
	background-color: #33333e;
	border: none;
	border-radius: 6px;
	color: white;
	font-size: 14px;
	text-align: center;
	cursor: pointer;
	appearance: none;
	background-repeat: no-repeat;
	background-position: right 8px center;
	padding-right: 30px;
	background-image:
		url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
	background-repeat: no-repeat;
	background-position: right 8px center;
	background-size: 16px;
}

.filter-dropdown:hover {
	box-shadow: 0 0 0 0.5px #ffffff;
}

.grid {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 16px;
}

.grid-item {
	aspect-ratio: 16/9;
	background-color: #33333e;
	border-radius: 8px;
	position: relative;
	overflow: hidden;
}

.item-content {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	padding: 12px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
}

.item-title {
	font-size: 14px;
	color: white;
}

.item-actions {
	display: flex;
	gap: 12px;
	color: #fff;
	font-size: 12px;
}

.menu-dots {
	position: absolute;
	top: 8px;
	right: 8px;
	width: 24px;
	height: 24px;
	background-color: rgba(0, 0, 0, 0.5);
	border: none;
	border-radius: 4px;
	color: white;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
}

@media ( max-width : 1024px) {
	.grid {
		grid-template-columns: repeat(2, 1fr);
	}
}

@media ( max-width : 768px) {
	.grid {
		grid-template-columns: 1fr;
	}
}
</style>
</head>
<body>
