<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	color: #ffffff;
	min-height: 100vh;
}

.breadcrumb {
	padding: 1rem 2rem;
	color: #949396;
}

.breadcrumb a {
	color: #949396;
	text-decoration: none;
}

.breadcrumb .current {
	color: #5e37e9;
}

.login-container {
	max-width: 400px;
	margin: 2rem auto;
	padding: 2rem;
	text-align: center;
}

.login-title {
	font-size: 1.5rem;
	margin-bottom: 2rem;
}

.input-field {
	width: 100%;
	padding: 0.8rem;
	margin-bottom: 1rem;
	background-color: #1f1f2c;
	border: 1px solid #28303f;
	border-radius: 4px;
	color: #ffffff;
}

.links {
	display: flex;
	justify-content: center;
	gap: 1rem;
	margin-bottom: 1rem;
	font-size: 0.9rem;
}

.links a {
	color: #949396;
	text-decoration: none;
}

.login-btn {
	width: 100%;
	padding: 0.8rem;
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 25px;
	cursor: pointer;
	margin-bottom: 1.5rem;
}

.social-divider {
	color: #949396;
	margin-bottom: 1rem;
	font-size: 0.9rem;
}

.social-buttons {
	display: flex;
	gap: 1rem;
	justify-content: center;
}

.social-btn {
	flex: 1;
	padding: 0.8rem;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
	gap: 0.5rem;
}

.kakao-btn {
	background-color: #FEE500;
	color: #000000;
}

.google-btn {
	background-color: #ffffff;
	color: #000000;
}

@media ( max-width : 768px) {
	.login-container {
		margin: 1rem;
	}
}
</style>
</head>
<body>
	<div class="side-bar">
		<div th:replace="~{views/top-bar.html}"></div>
	</div>
	<div class="breadcrumb">
		<a href="/">Home</a> > <span class="current">Login</span>
	</div>

	<main class="login-container">
		<h1 class="login-title">로그인</h1>
		<form>
			<input type="text" placeholder="ID" class="input-field"> <input type="password" placeholder="Password" class="input-field">

			<div class="links">
				<a href="#">Sign Up</a> <a href="#">Find ID</a> <a href="#">Find PW</a>
			</div>

			<button type="submit" class="login-btn">로그인</button>
		</form>

		<div class="social-divider">Or login with Social</div>

		<div class="social-buttons">
			<button class="social-btn kakao-btn">카카오 로그인</button>
			<button class="social-btn google-btn">Sign in with Google</button>
		</div>
	</main>
</body>
</html>
