<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignUp</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	color: #ffffff;
	min-height: 100vh;
}

.breadcrumb {
	padding: 1rem 2rem;
	color: #949396;
}

.breadcrumb a {
	color: #949396;
	text-decoration: none;
}

.breadcrumb .current {
	color: #5e37e9;
}

.signup-container {
	max-width: 400px;
	margin: 2rem auto;
	padding: 2rem;
	text-align: center;
}

.signup-title {
	font-size: 1.5rem;
	margin-bottom: 2rem;
}

.input-group {
	display: flex;
	margin-bottom: 1rem;
	align-items: center;
}

.input-field {
	flex-grow: 1;
	padding: 0.8rem;
	background-color: #1f1f2c;
	border: 1px solid #28303f;
	border-radius: 4px;
	color: #ffffff;
}

.input-field::placeholder {
	color: #949396;
}

.button {
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 4px;
	padding: 0.8rem 1rem;
	cursor: pointer;
	font-size: 0.9rem;
	white-space: nowrap;
	margin-left: 0.5rem;
	height: 100%;
}

.verify-button {
	width: 100px;
}

.verification-section {
	display: none;
}

.verification-section.active {
	display: block;
}

.signup-btn {
	width: 100%;
	padding: 0.8rem;
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 25px;
	cursor: pointer;
	margin-top: 2rem;
	font-size: 1rem;
}

@media ( max-width : 768px) {
	.signup-container {
		margin: 1rem;
		padding: 1rem;
	}
	.input-group {
		flex-direction: column;
		align-items: stretch;
	}
	.button {
		margin-left: 0;
		margin-top: 0.5rem;
		width: 100%;
	}
}
</style>
</head>
<body>
	<div class="breadcrumb">
		<a href="/">Home</a> > <span class="current">Sign Up</span>
	</div>
	<!-- VO 완성되면 아이디 중복확인 버튼 구현하기 (비동기) -->
	<main class="signup-container">
		<h1 class="signup-title">VPLAY 회원가입</h1>
		<form id="signupForm" method="post">
			<div class="input-group">
				<input type="text" placeholder="ID" class="input-field" name="ID" id="ID">
				<button id="checkIdBtn" class="button verify-button">중복확인</button>
			</div>
			
			<div class="input-group">
				<input type="password" placeholder="Password" class="input-field" name="pasword" id="password">
			</div>
			<div class="input-group">
				<input type="password" placeholder="Password 확인" class="input-field" name="confirmPassword" id="confirmPassword">
			</div>
			<tr>
				<td><label id="confirmText"></label></td>
			</tr>
			<div class="input-group">
				<input type="text" placeholder="User name" class="input-field" name="name">
			</div>
			<div class="input-group">
				<input type="text" placeholder="Nick name" class="input-field" name="nickName">
			</div>
			<div class="input-group">
				<input type="tel" placeholder="Phone" class="input-field" name="tel">
			</div>
			<div class="input-group">
				<input type="email" placeholder="Email" class="input-field" name="email">
				<button type="button" class="button verify-button" onclick="showVerification()">인증하기</button>
			</div>

			<div class="verification-section" id="verificationSection">
				<div class="input-group">
					<input type="text" placeholder="인증번호 입력" class="input-field" name="confirmVerifi">
					<button type="button" class="button verify-button">확인</button>
				</div>
			</div>

			<div class="input-group">
				<input type="date" placeholder="Birth day" class="input-field" name="birthDate">
			</div>

			<button type="submit" class="signup-btn">회원가입</button>
		</form>
	</main>

	<script>
		let idCheck = false;
		let pwdCheck = false;
		
		document.getElementById('checkIdBtn').addEventListener('click',()=>{
			const id = document.getElementById('ID').value;
			$.ajax({
				url:'/users/idCheck',
				data:{id:id},
				success:(data)=>{
					console.log(data);
				},error:data=>console.log(data)
			});
		});
		
		
		
		document.getElementById('confirmPassword').addEventListener('change',()=>{
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirmPassword').value;
			const confirmText = document.getElementById('confirmText');
			
			if(password != confirmPassword){
				confirmText.innerText = '비밀번호가 일치하지 않습니다.';
				confirmText.style.color='red';
				pwdCheck = false;
			}else{
				confirmText.innerText= '비밀번호가 일치합니다.';
				confirmText.style.color='green';
				pwdCheck=true;
			}
			
			
		});
	</script>
</body>
</html>
