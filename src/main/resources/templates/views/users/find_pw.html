<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FindPw</title>
	<link href="/css/topbar.css" rel="stylesheet" type="text/css">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	color: #ffffff;
	min-height: 100vh;
}

.breadcrumb {
	padding: 1rem 2rem;
	color: #949396;
}

.breadcrumb a {
	color: #949396;
	text-decoration: none;
}

.breadcrumb .current {
	color: #5e37e9;
}

.find-pw-container {
	max-width: 400px;
	margin: 2rem auto;
	padding: 2rem;
	text-align: center;
}

.find-pw-title {
	font-size: 1.5rem;
	margin-bottom: 2rem;
}

.input-group {
	display: flex;
	margin-bottom: 1rem;
	align-items: center;
}

.input-field {
	flex-grow: 1;
	padding: 0.8rem;
	background-color: #1f1f2c;
	border: 1px solid #28303f;
	border-radius: 4px;
	color: #ffffff;
}

.button {
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 4px;
	padding: 0.8rem 1rem;
	cursor: pointer;
	font-size: 0.9rem;
	white-space: nowrap;
	margin-left: 0.5rem;
	height: 100%;
}

.verify-button {
	width: 100px;
}

.verification-section {
	display: none;
}

.verification-section.active {
	display: block;
}

.find-pw-btn {
	width: 100%;
	padding: 0.8rem;
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 25px;
	cursor: pointer;
	margin-top: 2rem;
	font-size: 1rem;
}

@media ( max-width : 768px) {
	.find-pw-container {
		margin: 1rem;
		padding: 1rem;
	}
	.input-group {
		flex-direction: column;
		align-items: stretch;
	}
	.button {
		margin-left: 0;
		margin-top: 0.5rem;
		width: 100%;
	}
}
</style>
</head>
<body>
<div th:replace="~{views/common/topbar :: topbar}"></div>
	<div class="breadcrumb">
		<a href="/">Home</a> > <span class="current">Find PW</span>
	</div>

	<main class="find-pw-container">
		<h1 class="find-pw-title">비밀번호 찾기</h1>
		<form id="findPwForm">
			<div class="input-group">
				<input type="text" placeholder="ID" class="input-field">
			</div>
			<div class="input-group">
				<input type="tel" placeholder="Phone" class="input-field">
			</div>
			<div class="input-group">
				<input type="email" placeholder="Email" class="input-field">
				<button type="button" class="button verify-button" onclick="showVerification()">인증하기</button>
			</div>

			<div class="verification-section" id="verificationSection">
				<div class="input-group">
					<input type="text" placeholder="인증번호 입력" class="input-field">
					<button type="button" class="button verify-button">확인</button>
				</div>
			</div>

			<button type="submit" class="find-pw-btn">비밀번호 찾기</button>
		</form>
	</main>

	<script>
		function showVerification() {
			document.getElementById('verificationSection').classList
					.add('active');
		}
	</script>
</body>
</html>
