<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPLAY Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/admin/dashboard.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{admin_sidebar}"></div>

    <div class="main-content">
        <h1 class="dashboard-title">Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-title">전체 회원수</div>
                        <div class="stat-value">9,526명</div>
                    </div>
                </div>
                <div class="stat-change">
                    <span class="stat-change-up">▲ 23명</span>
                    <span class="stat-change-period">Yester Day</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                            <path d="M18 12H9"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-title">총 결제 금액</div>
                        <div class="stat-value">1,213,526원</div>
                    </div>
                </div>
                <div class="stat-change">
                    <span class="stat-change-up">▲ 18.7%</span>
                    <span class="stat-change-period">Last Week</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-title">전체 다운로드 수</div>
                        <div class="stat-value">823,526</div>
                    </div>
                </div>
                <div class="stat-change">
                    <span class="stat-change-down">▼ 8.1%</span>
                    <span class="stat-change-period">Yester Day</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-title">전체 템플릿 수</div>
                        <div class="stat-value">73,526</div>
                    </div>
                </div>
                <div class="stat-change">
                    <span class="stat-change-up">▲ 91개</span>
                    <span class="stat-change-period">Last Month</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: 30 }, (_, i) => i + 1),
                datasets: [{
                    data: [4500, 5500, 1000, 9000, 8500, 5000, 1000, 4000, 3500, 8000, 7500, 1000, 0, 2500, 5500, 8500, 1500, 5500, 4000, 2500, 7500, 7000, 2500, 1500, 8000, 2500, 7000, 4500],
                    borderColor: '#5e37e9',
                    backgroundColor: '#5e37e9',
                    tension: 0.4,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff50'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff50'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
